
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JMPVSERVICES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f2027;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    header {
      text-align: center;
      padding: 40px 20px;
    }
    header h1 {
      font-size: 2.5em;
      color: #00ffd5;
    }
    header p {
      font-size: 1.1em;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .producto {
      background: rgba(255,255,255,0.08);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }
    .producto img {
      width: 100%;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<header>
  <h1>JMPVSERVICES</h1>
  <p>Venta de artículos únicos • Monedas • Billetes • Electrónica • Hogar</p>
</header>

<section class="catalogo">
  <div class="producto">
    <img src="IMG_1267.jpeg" alt="Producto en venta" style="width:100%; border-radius:12px;">
    <h3>Producto en venta</h3>
    <p>Disponible – contáctanos</p>
  </div>
</section>

<footer>
  © 2026 JMPVSERVICES – Ventas por TikTok
</footer>

</body>
</html>
